<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Đặt áo đấu - Thanh Long</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/reset.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='book/book.css'>
</head>
<body>
    <section class="section">
        <div class="inner">
            <h2 class="site_title">Đăng ký Áo bóng đá</h2>
            <div class="form_wrap">
                <form method="POST" id="form">
                    <div class="fr-row full">
                        <p class="fr-ttl">Nick zalo</p>
                        <input class="fr-input" type="text" value="" placeholder="Tên trong zalo" name="zalo" required>
                    </div>
                    <div class="fr-row full">
                        <p class="fr-ttl">Bảng tên</p>
                        <input class="fr-input" type="text" value="" placeholder="Tên in trên áo" name="name" required>
                    </div>
                    <div class="fr-row">
                        <p class="fr-ttl">Số áo</p>
                        <input class="fr-input" type="text" value="" placeholder="Số in trên áo" name="number" required>
                    </div>
                    <div class="fr-row">
                        <p class="fr-ttl">Size áo</p>
                        <select class="fr-select fr-input" name="size" required>
                            <option value="">---- Chọn size áo ----</option>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                            <option value="XXL">XXL</option>
                        </select>
                        <!-- <p class="note">Xem cách chọn size <a href="#picksize">ở đây</a></p> -->
                    </div>
                    <div class="fr-row full fr-button">
                        <button type="submit" class="btn">Đăng ký</button>
                    </div>
                </form>
                <div class="book-list"></div>
            </div>            
        </div>
    </section>
    <script src="js/jquery.min.js"></script>
    <script src='book/book.js'></script>
</body>
</html>
